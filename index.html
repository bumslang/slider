
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="swiper.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<div class="block-swiper">
  <p class="swiper-caption">
    Ремонт техники различных <br>брендов
</p>
  <!-- Swiper -->
  <div class="swiper-container">
      <!-- <p class="swiper-caption">
          Ремонт техники различных <br>брендов
      </p> -->
    <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="swiper-slide__item">     
            <img class="swiper-slide__img" src="img/Bitmap.svg" alt="">
            <a class="swiper-slide__link" href="#"><img class="swiper-slide__link--img" src="img/go.svg" alt=""></a>
          </div> 
        </div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
      <div class="swiper-slide">Slide 9</div>
      <div class="swiper-slide">Slide 10</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>
</div>
  <!-- Swiper JS -->
  <script src="swiper.min.js"></script>
  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</div>
</div>
